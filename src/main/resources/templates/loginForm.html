<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>로그인</title>
</head>
<body>
<h1>로그인</h1>
<div th:if="${param.error}">
  아이디와 비밀번호를 다시 확인해주세요.</div>
<div th:if="${param.logout}">
  로그아웃 하셨습니다.</div>
<form th:action="@{/login}" method="post">
  <div>
    <input type="text" name="username" placeholder="Username"/>
  </div>
  <div>
    <input type="password" name="password" placeholder="Password"/>
  </div>
  <input type="submit" value="Log in" />
</form>
<a th:href="@{/oauth2/authorization/google}">구글 로그인</a> <!-- 주소는 고정되어있다. -->
<a th:href="@{/oauth2/authorization/facebook}">페이스북 로그인</a>
<a th:href="@{/oauth2/authorization/naver}">네이버 로그인</a>
<a th:href="@{/joinForm}">회원가입</a>
</body>
</html>
